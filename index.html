<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Type Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #f76b1c;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 1rem 0 0.3rem 0.2rem;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #f76b1c;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        button:hover {
            background: #fda085;
        }
        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            color: #1c3f60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stress Type Predictor</h2>
        <form id="stressForm">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" min="10" max="100" required>
            <!-- Add more fields here as needed -->
            <button type="submit">Predict Stress Type</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('stressForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const Gender = parseInt(document.getElementById('Gender').value);
            const Age = parseInt(document.getElementById('Age').value);
            // Add more fields here as needed
            const data = { Gender, Age };
            document.getElementById('result').textContent = 'Predicting...';
            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').textContent = 'Predicted Stress Type: ' + result.predicted_stress_type;
            } catch (err) {
                document.getElementById('result').textContent = 'Error: Could not get prediction.';
            }
        });
    </script>
</body>
</html>
